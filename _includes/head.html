<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="{{ "/assets/unicorn.js" | prepend: site.github.url }}"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github.url }}">
  <link rel="stylesheet" href="{{ "/assets/animate.css" | prepend: site.github.url }}">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic|Share+Tech|Slabo+27px' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.github.url }}">

  <!-- Favicons -->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "/assets/apple-touch-icon-57x57.png" | prepend: site.github.url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "/assets/apple-touch-icon-114x114.png" | prepend: site.github.url }}"  />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "/assets/apple-touch-icon-72x72.png" | prepend: site.github.url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/assets/apple-touch-icon-144x144.png" | prepend: site.github.url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ "/assets/apple-touch-icon-60x60.png" | prepend: site.github.url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "/assets/apple-touch-icon-120x120.png" | prepend: site.github.url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ "/assets/apple-touch-icon-76x76.png" | prepend: site.github.url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/assets/apple-touch-icon-152x152.png" | prepend: site.github.url }}" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-196x196.png" | prepend: site.github.url }}" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-96x96.png" | prepend: site.github.url }}" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-32x32.png" | prepend: site.github.url }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-16x16.png" | prepend: site.github.url }}" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ "/assets/"favicon-128.png" | prepend: site.github.url }}" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
</head>
