<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="{{ "/assets/unicorn.js" | prepend: site.github.url }}"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github.url }}">
  <link rel="stylesheet" href="{{ "/assets/animate.css" | prepend: site.github.url }}">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic|Share+Tech|Slabo+27px' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.github.url }}">

  <!-- Favicons -->
  <link rel='shortcut icon' type='image/x-icon' href="{{ "/assets/favicon.ico" | prepend: site.github.url }}" />

  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-73694452-1', 'auto');
  ga('send', 'pageview');
  </script>

  <!-- Real OG Tags, Shit -->
  <meta property="og:site_name" content="MUOP"/>
  <meta property="og:title" content="Magical Unicorns of Pittsburgh"/>
  <meta property="og:description" content="MUOP is dedicated to the most in demand and rarest of product team members — someone with excellent interaction design skills, visual design skills, and coding ability. The mythical designer and developer. We create and bring to life. We have a passion for the design of every pixel on the screen, and a passion for making sure that pixel comes to life with functionality that excites anyone who interacts. Join MUOP and network with fellow Unicorns, talk about your experiences, and teach us new skills. We’re a meticulous bunch that never stops learning." />
  <meta property="og:image" content="{{ "/assets/og.png" | prepend: site.github.url }}" />
  <meta property="og:url" content="http://magicalunicornsofpittsburgh.com/">
  <meta property="og:type" content="website"/>

</head>
